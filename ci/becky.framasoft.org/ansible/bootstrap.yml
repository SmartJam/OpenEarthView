---
- name: bootstrap
  hosts: all

  tasks:

    - name: install basic packages
      apt: name={{ item }} state=latest update_cache=yes
      with_items:
          - "sudo"
          - "aptitude"
          - "sshpass"
          - "file"
          - "screen"
          - "cifs-utils"
          - "nfs-common"
          - "apt-utils"
      register: packages
      become: yes
    - debug: var=packages.stdout_lines
